<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body class="body">
        <section>
          <form class="form">
            <div id="div1">Login</div>
            <div class="inputFields">
                <label for="email_id" id="labels">* Email Id:</label>
                <input type="text" id="email_id" class="design" name="email_id" />
                <span id="name-error" class="msg"></span>
            </div>
            <div class="inputFields">
                <label for="password" id="labels">* Password:</label>
                <input type="password" id="password" class="design" name="password" />
                <span id="psw" class="msg"></span>
            </div>
            <div class="button">
                <button onclick="confirmLogin()" type="button" id="button"><span>Login</span></button>
                <span id="submit-error" class="msg"></span>
            </div>
            <br>
            <span id="loginError"></span>
            <div class="inputFields">Not a Registered user??<a href="form.html"> Click here to Register</a></div>
            <div id="snackbar">Login successful !!</div>
            
            </form>
        </section>
        <script src="login.js"></script>
</body>
</html>
